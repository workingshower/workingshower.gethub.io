<!DOCTYPE html>
<html>
  <head>
    <link rel="shortcut icon" href="http://workingshower.github.io/favicon.png"/>
    
    <title>Site Under Construction</title>
    
  <style>
    html { 
        background-image: url("https://i.imgur.com/Qwy9eYp.png"), url("https://i.imgur.com/xNqyOue.png");
        background-position: center top, center center;
        background-repeat: no-repeat, repeat-y;
        background-size: 50%, 100%;
        height: 100%;
    }
    
    body {
      margin: 0px 0px 0px 0px;
      height: 100%;
    }

    
    .steam {
        position: relative;
        min-height: 100%;
        width: 100%;
        padding-top: 33%;
        background-image: linear-gradient(to bottom, rgba(255, 255, 255, 0.4), rgba(255, 255, 255, 0.5), rgba(255, 255, 255, 0.8));
    }

    .container {
        position: relative;
        min-height: 100%;
        width: 100%;
        padding-top: 33%;}
    
    .menu {
        margin-left: auto;
        margin-right: auto;
        display: table;
        border-radius: 0.3%;
        height: auto;
        width: 100%;
        background-color: rgba(255, 255, 255, 0.5);
        z-index: 2;
        box-shadow: 0 0 100px 100px rgba(255, 255, 255, 0.5);
    }

    .repeater {
        width: 40%;
        margin-left: auto;
        margin-right: auto;
        display: table;
        padding-top: 10px;
        padding-bottom: 10px;

    }

    .logo {
      width: 100%;
      opacity: 38%;
      filter: blur(.3px);
      object-fit: contain;
      /* filter: blur(.5px) opacity(60%);
      background-blend-mode: multiply; */
    }

    img.logo {
      height: 50%;
    }

    .projectLink {
      cursor: pointer;
    }
    
    .footer {
        background-image: linear-gradient(to bottom, rgba(255, 255, 255, 0.0), rgba(255, 255, 255, 1.0));
        position: fixed;
        left: 0;
        bottom: 0;
        width: 100%;
        height: auto;
    }

    .campaignName {
      text-align: center;
      margin-top: -25%;
      font-family: monospace;
      opacity: 38%;
    }

    #openHousetitle {
      margin-top: -30%;
    }

    #insidersTitle {
      margin-top: -34%;
    }
    
  </style>
  </head>
  <body>
    <div class="steam">
      <div class="menu">
        <div class="repeater">
          <a href="#"> <img class="logo" src="https://i.imgur.com/tlxnIkM.png">
          </a>
          <h3 class="campaignName">"After Midnight"</h3>
        </div>
        <div class="repeater">
          <a href="#"> <img class="logo" src="https://i.imgur.com/r5DMjIP.png">
            </a>
           <h3 class="campaignName" id="openHousetitle">"Open House"</h3>
        </div>
        <div class="repeater">
          <a href="#" class="projectLink"> <img class="logo" src="https://i.imgur.com/xZ8gBr6.png">
          </a>
          <h3 class="campaignName" id="insidersTitle">"Insiders"</h3>
        </div>
      </div>
    </div>
  </body>
</html>
