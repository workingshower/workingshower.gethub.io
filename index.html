<!DOCTYPE html>
<html>
  <head>
    <link rel="shortcut icon" href="http://workingshower.github.io/favicon.png"/>
  <style>
    html { 
        background-image: url("https://i.imgur.com/Qwy9eYp.png"), url("https://i.imgur.com/xNqyOue.png");
        background-position: center top, center center;
        background-repeat: no-repeat, repeat-y;
        background-size: 50%, 100%;
        height: 100%;
    }
    
    body {
      margin: 0px 0px 0px 0px;
      height: 100%;
    }
    
    .steam {
        min-height: 100%;
        width: 100%;
        background-image: linear-gradient(to bottom, rgba(255, 255, 255, 0), rgba(255, 255, 255, 0.5), rgba(255, 255, 255, 0.8))
    }
    
    .menu {
        margin-top: 40%;
        min-height: 100%;
        width: 100%;
        background-color: red;
        z-index: 2;
    }
    
    .footer {
        background-image: linear-gradient(to bottom, rgba(255, 255, 255, 0.0), rgba(255, 255, 255, 1.0));
        position: fixed;
        left: 0;
        bottom: 0;
        width: 100%;
        height: auto;
    }
    
  </style>
  </head>
  <body>
    <div class="steam">
      <div class="menu">
      </div>
    </div>
  </body>
</html>
